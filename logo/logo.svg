<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="500" height="500">

	<defs>
		<style>
			svg { font-family: Arial, Helvetica, sans-serif; }
			.tensorSymbol { fill: black; }
			.tensorCaption { fill: white; text-anchor: middle; font-weight: bold; }
			.tensorLegLine { fill: rgb(255, 171, 0); stroke: rgb(255, 171, 0); stroke-width: 3; stroke-linejoin: round; stroke-linecap: round; }
			.tensorLegTip { fill: rgb(0, 255, 0); stroke: rgb(255, 171, 0); stroke-width: 3; stroke-linejoin: round; stroke-linecap: round; }
		</style>
	</defs>

	<g id="tensorLegs">
		<!-- middle ring -->
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="150" y1="170" x2="340" y2="150"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="340" y1="150" x2="400" y2="270"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="400" y1="270" x2="320" y2="360"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="320" y1="360" x2="120" y2="320"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="120" y1="320" x2="150" y2="170"/>
		</g>

		<!-- inner ring -->
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="200" y1="210" x2="290" y2="200"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="290" y1="200" x2="330" y2="260"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="330" y1="260" x2="280" y2="310"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="280" y1="310" x2="190" y2="290"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="190" y1="290" x2="200" y2="210"/>
		</g>

		<!-- outer rays -->
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="340" y1="150" x2="390" y2="80"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="400" y1="270" x2="490" y2="270"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="320" y1="360" x2="380" y2="430"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="120" y1="320" x2="40" y2="370"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="150" y1="170" x2="60" y2="100"/>
		</g>

		<!-- middle rays -->
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="290" y1="200" x2="340" y2="150"/>
			<circle class="tensorLegTip" cx="340" cy="150" r="6"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="330" y1="260" x2="400" y2="270"/>
			<circle class="tensorLegTip" cx="400" cy="270" r="6"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="280" y1="310" x2="320" y2="360"/>
			<circle class="tensorLegTip" cx="320" cy="360" r="6"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="190" y1="290" x2="120" y2="320"/>
			<circle class="tensorLegTip" cx="120" cy="320" r="6"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="200" y1="210" x2="150" y2="170"/>
			<circle class="tensorLegTip" cx="150" cy="170" r="6"/>
		</g>

		<!-- inner rays -->
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="250" y1="250" x2="290" y2="200"/>
			<circle class="tensorLegTip" cx="290" cy="200" r="6"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="250" y1="250" x2="330" y2="260"/>
			<circle class="tensorLegTip" cx="330" cy="260" r="6"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="250" y1="250" x2="280" y2="310"/>
			<circle class="tensorLegTip" cx="280" cy="310" r="6"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="250" y1="250" x2="190" y2="290"/>
			<circle class="tensorLegTip" cx="190" cy="290" r="6"/>
		</g>
		<g class="tensorLeg">
			<line class="tensorLegLine" x1="250" y1="250" x2="200" y2="210"/>
			<circle class="tensorLegTip" cx="200" cy="210" r="6"/>
		</g>
	</g>

	<g id="tensors">
		<g class="tensor" x="250" y="250" transform="translate(250,250)">
			<circle class="tensorSymbol" cx="0" cy="0" r="20"/>
			<text class="tensorCaption" dy="5">T</text>
		</g>
	</g>
</svg>
