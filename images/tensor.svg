<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="240">

	<defs>
		<style>
			svg { font-family: Arial, Helvetica, sans-serif; }
			.tensorSymbol { fill: black; }
			.tensorCaption { fill: white; text-anchor: middle; font-weight: bold; }
			.tensorLegLine { fill: rgb(255, 171, 0); stroke: rgb(255, 171, 0); stroke-width: 3; stroke-linejoin: round; stroke-linecap: round; }
			.tensorLegLabel { fill: red; text-anchor: middle; font-weight: bold; }
			.tensorLegTip { fill: rgb(0, 255, 0); stroke: rgb(255, 171, 0); stroke-width: 3; stroke-linejoin: round; stroke-linecap: round; }
		</style>
	</defs>

	<g id="tensorLegs">
		<g id="L0" class="tensorLeg">
			<line class="tensorLegLine" x1="80" y1="120" x2="20" y2="200"/>
			<text class="tensorLegLabel" x="62" y="144">0</text>
			<circle class="tensorLegTip" cx="20" cy="200" r="6"/>
		</g>
		<g id="L1" class="tensorLeg">
			<line class="tensorLegLine" x1="80" y1="120" x2="180" y2="60"/>
			<text class="tensorLegLabel" x="105.72478777137633" y="104.5651273371742">1</text>
			<circle class="tensorLegTip" cx="180" cy="60" r="6"/>
		</g>
		<g id="L2" class="tensorLeg">
			<line class="tensorLegLine" x1="80" y1="120" x2="60" y2="20"/>
			<text class="tensorLegLabel" x="74.11651594585447" y="90.5825797292724">2</text>
			<circle class="tensorLegTip" cx="60" cy="20" r="6"/>
		</g>
		<g id="L3" class="tensorLeg">
			<line class="tensorLegLine" x1="80" y1="120" x2="140" y2="220"/>
			<text class="tensorLegLabel" x="95.4348726628258" y="145.72478777137633">3</text>
			<circle class="tensorLegTip" cx="140" cy="220" r="6"/>
		</g>
	</g>

	<g id="tensors">
		<g id="T0" class="tensor" x="80" y="120" transform="translate(80,120)">
			<circle class="tensorSymbol" cx="0" cy="0" r="20"/>
			<text class="tensorCaption" dy="5">0</text>
		</g>
	</g>
</svg>
