<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="320" height="120">

	<defs>
		<style>
			svg { font-family: Arial, Helvetica, sans-serif; }
			.tensorSymbol { fill: black; }
			.tensorCaption { fill: white; text-anchor: middle; font-weight: bold; }
			.tensorLegLine { fill: rgb(255, 171, 0); stroke: rgb(255, 171, 0); stroke-width: 3; stroke-linejoin: round; stroke-linecap: round; }
			.tensorLegLabel { fill: red; text-anchor: middle; font-weight: bold; }
			.tensorLegTip { fill: rgb(0, 255, 0); stroke: rgb(255, 171, 0); stroke-width: 3; stroke-linejoin: round; stroke-linecap: round; }
			.tensorLegTipSnap { fill: red; stroke: rgb(255, 171, 0); stroke-width: 3; stroke-linejoin: round; stroke-linecap: round; }
		</style>
	</defs>

	<rect x="0" y="0" width="320" height="120" style="fill: none; stroke: black;"/>

	<g id="tensorLegs">
		<g id="L0" class="tensorLeg">
			<line class="tensorLegLine" x1="100" y1="60" x2="40" y2="60"/>
			<text class="tensorLegLabel" x="70" y="60">0</text>
			<circle class="tensorLegTip" cx="40" cy="60" r="6"/>
		</g>
		<g id="L1" class="tensorLeg">
			<line class="tensorLegLine" x1="100" y1="60" x2="160" y2="60"/>
			<text class="tensorLegLabel" x="130" y="60">1</text>
			<circle class="tensorLegTip" cx="160" cy="60" r="6"/>
		</g>
		<g id="L2" class="tensorLeg">
			<line class="tensorLegLine" x1="220" y1="60" x2="160" y2="60"/>
			<text class="tensorLegLabel" x="190" y="60">0</text>
			<circle class="tensorLegTipSnap" cx="160" cy="60" r="6"/>
		</g>
		<g id="L3" class="tensorLeg">
			<line class="tensorLegLine" x1="220" y1="60" x2="280" y2="60"/>
			<text class="tensorLegLabel" x="250" y="60">1</text>
			<circle class="tensorLegTip" cx="280" cy="60" r="6"/>
		</g>
	</g>

	<g id="tensors">
		<g id="T0" class="tensor" x="100" y="60" transform="translate(100,60)">
			<circle class="tensorSymbol" cx="0" cy="0" r="20"/>
			<text class="tensorCaption" dy="5">0</text>
		</g>
		<g id="T1" class="tensor" x="220" y="60" transform="translate(220,60)">
			<circle class="tensorSymbol" cx="0" cy="0" r="20"/>
			<text class="tensorCaption" dy="5">1</text>
		</g>
	</g>
</svg>